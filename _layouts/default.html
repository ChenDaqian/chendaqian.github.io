<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">

{% include head.html %}

<body class="wrap wider">
    <div class="grid">
        <div id="/home" class="unit one-third">
            <div class="grid">
                <div class="unit whole" id="/home">
                    <h1>{{ site.title }}</h1>
                    <p>{{ site.description }}</p>
                </div>
                <div class="unit whole" id="/contact">
                    <a href="https://www.cnblogs.com/Chendaqian/" class="btn" title="CNBlogs" target="_blank"><i class="icon ion-ios-paw"></i></a>
                    <a href="https://github.com/{{ site.github_username }}" target="_blank" title="Github" class="github-icon btn"><i class="icon ion-social-github"></i></a>
                    <a href="mailto:{{ site.email }}" class="mail-icon btn"><i class="icon ion-email"></i></a>
                    <a href="feed.xml" class="rss-icon btn" target="_blank" title="RSS"><i class="icon ion-social-rss"></i></a>
                </div>
                <div class="unit whole hide-on-mobiles" id="/skill">
                    {% include skill.html %}
                </div>
                <div class="unit whole hide-on-mobiles" id="/impressum">
                    {% include imprint.html %}
                </div>
            </div>
        </div>
        <div class="unit two-thirds blog-column">
            <div class="grid">
                <div class="unit whole" id="/blog">
                    <h1>Resume</h1>
                </div>
                {{ content }}
            </div>
        </div>

        <div class="unit whole hide-on-desktops" id="/skill">
            {% include skill.html %}
        </div>
        <div class="unit whole hide-on-desktops" id="/impressum">
            {% include imprint.html %}
        </div>
    </div>
    {% include foot.html %}
</body>
</html>
