<head>

    <title>{{ site.title }}</title>

    <meta itemprop="name" content="{{ site.title }}" />

    <meta property="og:url" content="{{ site.url }}" />

    <script type="text/javascript" src="{{ "/assets/jquery-3.7.0.min.js" | prepend: site.baseurl }}"></script>
