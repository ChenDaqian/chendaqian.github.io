<script src="/assets/jquery-3.7.0.min.js" />

<div id="to-top" class="to-top" title="top"
  style="position: fixed;right: 50px;bottom: 50px;width: 50px;height: 50px;background-color: rgb(129, 216, 207);cursor: pointer;">
  <img src="https://www.dowebok.com/demo/9651/images/to-top.png" style="width: 48px;
  height: 48px;" alt="top" title="top">
</div>

<script>
  $(function () {
    $(document).on('scroll', function () {
      var $pageScrollTop = $(this).scrollTop()
      if ($pageScrollTop > 200) {
        $('#to-top').show()
      } else {
        $('#to-top').hide()
      }
    })


    $('#to-top').on('click', function () {
      $('html, body').stop().animate({
        scrollTop: 0
      })
    })
  });

</script>
