---
layout: default
---

{% for post in site.posts %}
<div id="{{ post.date | date: "%F-%H" }}" class="unit whole align-left post">
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <h2>
            {{ post.title }}<br>
            <small class="chip">{{ post.date | date: "%Y-%m-%d" }}</small>
            <a class="chip" href="https://twitter.com/intent/tweet?text={{ post.title | cgi_escape }}&url={{ post.date | date: "%F-%H" | prepend: "#" | prepend: site.baseurl | prepend: site.url | cgi_escape }}"><i class="icon ion-ios-paw"></i> CNBlogs</a>
        </h2>

        <div class="post-content">
            {{ post.content }}
        </div>

        {% if post.author %}
        <span class="chip" itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">Article by {{ post.author }}</span>
        </span>
        {% endif %}
    </article>
</div>
{% endfor %}
