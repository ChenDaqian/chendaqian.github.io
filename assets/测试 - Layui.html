  <button type="button" class="layui-btn layui-btn-primary" lay-on="test-tips-photos-one">photos - 单张图片层</button>

  <div id="to-top" class="to-top" title="top" style="position: fixed; right: 50px; bottom: 50px; width: 50px; height: 50px; background-color: rgb(129, 216, 207); cursor: pointer;">
    <img src="./测试 - Layui_files/to-top.png" style="width: 48px;
    height: 48px;" alt="top" title="top">
  </div>

  <script>
    $(function () {
      $(document).on('scroll', function () {
        var $pageScrollTop = $(this).scrollTop()
        if ($pageScrollTop > 200) {
          $('#to-top').show()
        } else {
          $('#to-top').hide()
        }
      })


      $('#to-top').on('click', function () {
        $('html, body').stop().animate({
          scrollTop: 0
        })
      })
    });

  </script>
  <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
  <script>
    layui.use(function () {
      var layer = layui.layer;
      var util = layui.util;
      // 事件
      util.on('lay-on', {

        'test-tips-photos-one': function () {
          layer.photos({
            photos: {
              "title": "Photos Demo",
              "start": 0,
              "data": [
                {
                  "alt": "浩瀚宇宙",
                  "pid": 5,
                  "src": "https://chendaqian.github.io/images/post/recruitment.webp",
                }
              ]
            },
            hideFooter: true // 是否隐藏底部栏 --- 2.8+
          });
        }
      })
    });



  </script>
